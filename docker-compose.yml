postgresql:
  image: postgres
  env_file: .env
  volumes:
    - /var/lib/postgresql/data/pgdata
  ports:
    - "5433:5432"

project:
  build: ./
  env_file: .env
  working_dir: /opt/project
  command: bash -c "sleep 3 && supervisord -n"
  volumes:
    - ./django-app:/opt/project
    - ./supervisord.conf:/etc/supervisord.conf
    - ./djangod.conf:/etc/djangod.conf
  links:
    - postgresql
  ports:
    - "8005:8000"
    - "2225:22"
